
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

<title>HOME PAGE</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>

<body>
	<!--  NAVBAR	 -->

	<nav class="navbar navbar-expand-md navbar-dark bg-dark bg-primary">
		<a class="navbar-brand" href="#">EMPLOYEE MANAGEENT</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="">Add
						New Employee</a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<h4 class="text-centre text-primary">Edit Emp</h4>

					<form th:action="@{/register}" method="post">
						<div class="form-group">
							<label>Enter FirstName</label><input type="text"
								class="form-control" name="firstname" th:value="${emp.firstname}">
						</div>
						<div class="form-group">
							<label>Enter LastName</label><input type="text"
								class="form-control" name="lastname" th:value="${emp.lastname}">
						</div>
						<div class="form-group">
							<label>Enter E-mail ID</label><input type="email"
								class="form-control" name="emailid" th:value="${emp.emailid}">
						</div>
						<button class="btn btn-primary btn-block">Submit</button>

					</form>

				</div>

			</div>

		</div>

	</div>
	<main role="main" class="container">

		<div class="starter-template">
			<h1>Table Page</h1>
			<p class="lead">You can Create, Read, Update, Delete here all
				your employee details</p>
		</div>

	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
	<script src="../../assets/js/vendor/popper.min.js"></script>
	<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
